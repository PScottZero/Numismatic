name: numismatic
description: A coin collection cataloging app.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  shared_preferences: ^2.0.6
  provider: ^5.0.0
  carousel_slider: ^4.0.0
  path_provider: ^2.0.2
  http: ^0.13.3
  flutter_launcher_icons: ^0.9.1
  web_scraper: ^0.1.4
  json_serializable: ^4.1.3
  build_runner: ^2.1.1
  tuple: ^2.0.0
  smooth_page_indicator: ^0.3.0-nullsafety.0
  flutter_typeahead: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "assets/images/icon-background.png"
  adaptive_icon_foreground: "assets/images/icon-foreground.png"

flutter:
  assets:
    - assets/images/
    - assets/json/

  uses-material-design: true
