name: numislog
description: A coin collection cataloging app.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences:
  provider:
  carousel_slider:
  path_provider:
  http:
  flutter_launcher_icons:
  web_scraper:
  json_serializable:
  build_runner:
  tuple:
  flutter_typeahead:
  image_picker:
  pinch_zoom:
  uuid:
  permission_handler:
  image:
  dynamic_color:
  google_fonts:

dev_dependencies:
  flutter_lints:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "assets/images/icon-background.png"
  adaptive_icon_foreground: "assets/images/icon-foreground.png"

flutter:
  assets:
    - assets/images/
    - assets/json/

  uses-material-design: true
